<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Sebicam - Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Sebicam <span>viewer</span></h1>

  <div id="msg" class="message hidden"></div>

  <!-- Scanner section (scan broadcaster's QR) -->
  <div id="scanner-section">
    <p style="text-align: center; color: var(--text-muted); margin-bottom: var(--gap); font-size: 0.9rem;">
      Step 1: Scan the QR code shown on the broadcaster phone
    </p>
    <div id="qr-scanner"></div>
  </div>

  <!-- Answer QR display (show to broadcaster) -->
  <div class="qr-area">
    <div id="answer-qr-container" class="hidden"></div>
    <p id="answer-qr-label" class="hidden" style="color: var(--text-muted); font-size: 0.85rem;"></p>
  </div>

  <!-- Stream section (shown after connecting) -->
  <div id="stream-section" class="hidden">
    <!-- Hidden audio element for playback -->
    <audio id="remote-audio" autoplay></audio>

    <div class="spectrogram-area">
      <canvas id="spectrogram"></canvas>
      <div id="audio-status" class="spectrogram-overlay">Waiting for audio...</div>
      <button id="unmute-banner" class="unmute-banner hidden">
        Tap to enable audio
      </button>
    </div>

    <div class="viewer-controls">
      <div class="status-panel" id="status-panel">
        <div class="status-badge" id="badge-connection">
          <span class="dot" id="dot-connection"></span>
          <span id="text-connection">Connecting</span>
        </div>
        <div class="status-badge hidden" id="badge-battery">
          <span id="text-battery">Battery: --</span>
        </div>
        <div class="status-badge">
          <span id="text-duration">0:00</span>
        </div>
        <div class="status-badge">
          Audio
          <div class="audio-meter"><div class="audio-meter-fill" id="audio-meter"></div></div>
        </div>
      </div>
      <div class="actions" id="viewer-actions">
        <button id="btn-scan-again" class="btn btn-secondary hidden">Scan QR Again</button>
      </div>
    </div>
  </div>

  <script src="lib/html5-qrcode.min.js"></script>
  <script src="lib/qrcode.min.js"></script>
  <script type="module" src="js/viewer.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (reg) {
        if (reg.active) reg.active.postMessage({ type: 'CHECK_UPDATE' });
        reg.addEventListener('statechange', function () {
          if (reg.active) reg.active.postMessage({ type: 'CHECK_UPDATE' });
        });
      });
      navigator.serviceWorker.addEventListener('message', function (event) {
        if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
          var banner = document.createElement('div');
          banner.textContent = 'Update available. Tap to refresh.';
          banner.style.cssText =
            'position:fixed;bottom:24px;left:50%;transform:translateX(-50%);' +
            'background:#2563eb;color:#fff;padding:10px 20px;border-radius:999px;' +
            'font-size:0.9rem;cursor:pointer;z-index:9999;box-shadow:0 2px 8px rgba(0,0,0,0.3);';
          banner.addEventListener('click', function () { window.location.reload(); });
          document.body.appendChild(banner);
        }
      });
    }
  </script>
</body>
</html>
