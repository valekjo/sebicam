<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Sebicam - Broadcaster</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Sebicam <span>broadcaster</span></h1>

  <div id="msg" class="message hidden"></div>

  <div class="status-panel" id="status-panel">
    <div class="status-badge" id="badge-connection">
      <span class="dot" id="dot-connection"></span>
      <span id="text-connection">Disconnected</span>
    </div>
    <div class="status-badge" id="badge-battery">
      <span id="text-battery">Battery: --</span>
    </div>
    <div class="status-badge" id="badge-viewer">
      <span class="dot" id="dot-viewer"></span>
      <span id="text-viewer">No viewer</span>
    </div>
    <div class="status-badge">
      <span id="text-duration">0:00</span>
    </div>
    <div class="status-badge">
      Audio
      <div class="audio-meter"><div class="audio-meter-fill" id="audio-meter"></div></div>
    </div>
  </div>

  <div class="actions">
    <button id="btn-start" class="btn btn-primary">Start</button>
    <button id="btn-scan-response" class="btn btn-primary hidden">Scan Response</button>
    <button id="btn-stop" class="btn btn-danger hidden">Stop</button>
  </div>

  <div class="qr-area" id="qr-area">
    <div id="qr-container" class="hidden"></div>
    <p id="qr-label" class="hidden" style="color: var(--text-muted); font-size: 0.85rem;"></p>
  </div>

  <div id="scanner-container" class="hidden">
    <div id="response-scanner"></div>
  </div>

  <script src="lib/qrcode.min.js"></script>
  <script src="lib/html5-qrcode.min.js"></script>
  <script type="module" src="js/broadcaster.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (reg) {
        if (reg.active) reg.active.postMessage({ type: 'CHECK_UPDATE' });
        reg.addEventListener('statechange', function () {
          if (reg.active) reg.active.postMessage({ type: 'CHECK_UPDATE' });
        });
      });
      navigator.serviceWorker.addEventListener('message', function (event) {
        if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
          var banner = document.createElement('div');
          banner.textContent = 'Update available. Tap to refresh.';
          banner.style.cssText =
            'position:fixed;bottom:24px;left:50%;transform:translateX(-50%);' +
            'background:#2563eb;color:#fff;padding:10px 20px;border-radius:999px;' +
            'font-size:0.9rem;cursor:pointer;z-index:9999;box-shadow:0 2px 8px rgba(0,0,0,0.3);';
          banner.addEventListener('click', function () { window.location.reload(); });
          document.body.appendChild(banner);
        }
      });
    }
  </script>
</body>
</html>
